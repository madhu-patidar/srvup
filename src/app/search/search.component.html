 <form #searchForm='ngForm' class="navbar-form navbar-left" (ngSubmit)='submitSearch($event, searchForm)'>
  <div class="form-group">
   <input type="hidden" class="form-control" placeholder="Search" name='location' [(ngModel)]='searchLocation' >
    <input type="text" class="form-control" placeholder="Search" name='q' [(ngModel)]='searchQuery' (change)="changeSearchLocation()" >
  </div>
  <button type="submit" class="btn btn-default">Search</button>
</form>
