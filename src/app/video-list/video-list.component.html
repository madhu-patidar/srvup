<h3>  {{title}}  {{ todayDate | date: "short"}} </h3>
<div *ngFor='let item of videoList; '>
	<a href='videos/{{item.slug}}'> {{ item.name }} </a>

	
	<div [innerHTML]='someItem'></div>

	<div style="position: relative;height: 0;padding-bottom: 30%" *ngIf='item.embed'><iframe width="760" height="315" [src]="getEmbedUrl(item) | safe" frameborder="0" allowfullscreen></iframe></div>

</div>
